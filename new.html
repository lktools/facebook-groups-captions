<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Post Caption Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            position: relative;
        }

        :root {
            --background-color: #000000;
            --text-color: #ffffff;
            --primary-color: #007BFF;
            --box-background-light: rgba(0, 123, 255, 0.1);
            --button-bg: #007BFF;
            --button-hover-bg: #0056b3;
        }

        .container {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #202020;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #caption-box {
            margin-bottom: 20px;
            padding: 20px;
            font-size: 20px;
            border: 2px solid var(--primary-color);
            border-radius: 5px;
            background-color: var(--box-background-light);
            height: 150px;
            width: 600px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            white-space: pre-wrap;
            overflow-wrap: break-word;
        }

        #generate-button, #reset-button {
            padding: 12px 25px;
            font-size: 16px;
            background-color: var(--button-bg);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px;
        }

        #generate-button:hover, #reset-button:hover {
            background-color: var(--button-hover-bg);
        }

        .caption-info {
            margin-top: 10px;
            font-size: 16px;
            color: var(--primary-color);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Group Post Caption Generator</h1>
        <div id="caption-box">Loading...</div>
        <button id="generate-button" onclick="generateCaption()">Generate</button>
        <button id="reset-button" onclick="resetCaptions()">Reset</button>
    </div>

    <script>
        let captions = [];
        let names = [];
        let ages = [];
        let locations = [];

        async function loadFile(filePath) {
            const response = await fetch(filePath);
            const text = await response.text();
            return text.split('----').map(line => line.trim()).filter(line => line);
        }

        async function loadData() {
            captions = await loadFile('captions.txt');
            names = await loadFile('names.txt');
            ages = await loadFile('ages.txt');
            locations = await loadFile('locations.txt');
            generateCaption();
        }

        function generateCaption() {
            if (captions.length === 0 || names.length === 0 || ages.length === 0 || locations.length === 0) {
                document.getElementById('caption-box').textContent = 'No data available!';
                return;
            }

            const randomCaption = captions[Math.floor(Math.random() * captions.length)];
            const randomName = names[Math.floor(Math.random() * names.length)];
            const randomAge = ages[Math.floor(Math.random() * ages.length)];
            const randomLocation = locations[Math.floor(Math.random() * locations.length)];

            const finalCaption = randomCaption
                .replace('{name}', randomName)
                .replace('{age}', randomAge)
                .replace('{location}', randomLocation);

            document.getElementById('caption-box').textContent = finalCaption;
        }

        function resetCaptions() {
            loadData();
        }

        window.onload = loadData;
    </script>
</body>
</html>
