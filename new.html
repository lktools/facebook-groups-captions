<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Post Caption Generator</title>
    <style>
        /* Styles for layout */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: #ffffff;
            transition: background-color 0.3s, color 0.3s;
            position: relative;
        }

        .container {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1f1f1f;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #caption-box {
            margin-bottom: 20px;
            padding: 20px;
            font-size: 20px;
            border: 2px solid #FF9800;
            border-radius: 5px;
            background-color: #292929;
            height: 150px;
            width: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            white-space: pre-wrap;
            overflow-wrap: break-word;
        }

        #generate-button {
            padding: 12px 25px;
            font-size: 16px;
            background-color: #FF9800;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #generate-button:hover {
            background-color: #FF5722;
        }

        .caption-info {
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Group Post Caption Generator</h1>
        <div id="caption-box">Loading...</div>
        <button id="generate-button" onclick="generateCaption()">Generate New Caption</button>
    </div>

    <script>
        let captions = [];
        let names = [];
        let ages = [];
        let locations = [];

        async function loadTextFile(filePath) {
            const response = await fetch(filePath);
            const text = await response.text();
            return text.split('\n').map(line => line.trim()).filter(line => line !== '');
        }

        async function loadData() {
            try {
                captions = await loadTextFile('captions.txt');
                names = await loadTextFile('names.txt');
                ages = await loadTextFile('ages.txt');
                locations = await loadTextFile('locations.txt');
                generateCaption();
            } catch (error) {
                console.error('Error loading files:', error);
                document.getElementById('caption-box').textContent = 'Error loading data!';
            }
        }

        function getRandomItem(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        function generateCaption() {
            if (captions.length === 0 || names.length === 0 || ages.length === 0 || locations.length === 0) {
                document.getElementById('caption-box').textContent = 'No data available to generate captions!';
                return;
            }

            const captionTemplate = getRandomItem(captions);
            const randomName = getRandomItem(names);
            const randomAge = getRandomItem(ages);
            const randomLocation = getRandomItem(locations);

            const caption = captionTemplate
                .replace(/{name}/g, randomName)
                .replace(/{age}/g, randomAge)
                .replace(/{location}/g, randomLocation);

            document.getElementById('caption-box').textContent = caption;
        }

        window.onload = loadData;
    </script>

</body>
</html>
