<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Post Caption Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            position: relative;
        }

        :root {
            --background-color: #000000;
            --text-color: #ffffff;
            --primary-color: #007BFF;
            --box-background-light: rgba(0, 123, 255, 0.1);
            --button-bg: #007BFF;
            --button-hover-bg: #0056b3;
        }

        .container {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #202020;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #caption-box {
            margin-bottom: 20px;
            padding: 20px;
            font-size: 20px;
            border: 2px solid var(--primary-color);
            border-radius: 5px;
            background-color: var(--box-background-light);
            height: 150px; /* Fixed height */
            width: 600px; /* Fixed width */
            overflow: hidden; /* Prevent resizing */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            white-space: pre-wrap;
            overflow-wrap: break-word;
            overflow-y: auto; /* Enable vertical scrolling */
            max-height: 150px; /* Max height for scrolling */
        }

        #generate-button, #reset-button {
            padding: 12px 25px;
            font-size: 16px;
            background-color: var(--button-bg);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px;
        }

        #generate-button:hover, #reset-button:hover {
            background-color: var(--button-hover-bg);
        }

        .caption-info {
            margin-top: 10px;
            font-size: 16px;
            color: var(--primary-color);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Group Post Caption Generator</h1>
        <div id="caption-box">Loading...</div>
        <div class="caption-info" id="caption-info"></div>
        <button id="generate-button" onclick="showCaption()">Generate</button>
        <button id="reset-button" onclick="resetCaptions()">Reset</button>
    </div>

    <script>
        let captions = [];
        let usedCaptions = JSON.parse(localStorage.getItem('usedCaptions')) || []; // Load used captions from local storage
        let totalCaptionsCount = 0;

        let names = [];
        let ages = [];
        let locations = [];

        // Function to load data from text files
        async function loadData() {
            try {
                // Load captions
                const captionsResponse = await fetch('captions.txt');
                if (!captionsResponse.ok) throw new Error('Network response was not ok');
                const captionsText = await captionsResponse.text();
                captions = captionsText.split('----').map(caption => caption.trim());
                captions = captions.filter(caption => caption && !usedCaptions.includes(caption)); // Remove already used captions
                totalCaptionsCount = captions.length + usedCaptions.length;

                // Load names
                const namesResponse = await fetch('names.txt');
                if (!namesResponse.ok) throw new Error('Network response was not ok');
                const namesText = await namesResponse.text();
                names = namesText.split('\n').map(name => name.trim());

                // Load ages
                const agesResponse = await fetch('ages.txt');
                if (!agesResponse.ok) throw new Error('Network response was not ok');
                const agesText = await agesResponse.text();
                ages = agesText.split('\n').map(age => age.trim());

                // Load locations
                const locationsResponse = await fetch('locations.txt');
                if (!locationsResponse.ok) throw new Error('Network response was not ok');
                const locationsText = await locationsResponse.text();
                locations = locationsText.split('\n').map(location => location.trim());

                updateCaptionInfo();
                showCaption();
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('caption-box').textContent = 'Error loading data!';
            }
        }

        // Function to reset the captions
        function resetCaptions() {
            usedCaptions = []; // Clear used captions
            localStorage.removeItem('usedCaptions'); // Clear local storage
            loadData(); // Reload the data
        }

        // Function to update the captions info (total and remaining)
        function updateCaptionInfo() {
            const captionInfo = document.getElementById('caption-info');
            captionInfo.textContent = `Total Captions: ${totalCaptionsCount}, Remaining: ${captions.length}`;
        }

        // Function to replace placeholders in the caption
        function replacePlaceholders(caption) {
            const randomName = names[Math.floor(Math.random() * names.length)];
            const randomAge = ages[Math.floor(Math.random() * ages.length)];
            const randomLocation = locations[Math.floor(Math.random() * locations.length)];

            // Replace the placeholders with the actual values
            caption = caption.replace(/{name}/g, randomName);
            caption = caption.replace(/{age}/g, randomAge);
            caption = caption.replace(/{location}/g, randomLocation);

            return caption;
        }

        // Function to display the current caption
        function showCaption() {
            const captionBox = document.getElementById('caption-box');

            if (captions.length === 0) {
                captionBox.textContent = "No more captions!";
                return;
            }

            let nextCaption = captions.splice(Math.floor(Math.random() * captions.length), 1)[0]; // Get and remove caption
            nextCaption = replacePlaceholders(nextCaption); // Replace placeholders
            usedCaptions.push(nextCaption);
            localStorage.setItem('usedCaptions', JSON.stringify(usedCaptions)); // Store used captions in local storage
            captionBox.textContent = nextCaption;
            updateCaptionInfo(); // Update the remaining captions
        }

        // Load captions and data on page load
        window.onload = loadData;
    </script>

</body>
</html>
